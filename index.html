<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hurricane Surf Events</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4); // Centered on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const hurricaneIcon = L.icon({
      iconUrl: 'images/hurricane.svg',
      iconSize: [32, 32],
      iconAnchor: [16, 16],
      popupAnchor: [0, -16]
    });

    fetch('surf-locations.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(loc => {
          const popupContent = `
            <strong>${loc.location}</strong><br>
            Hurricane: ${loc.hurricane} (${loc.year})<br>
            Surf: ${loc.surf}<br>
            Notes: ${loc.notes}<br>
            <a href="${loc.link}" target="_blank" rel="noopener noreferrer">View Surf Media</a>
          `;
          L.marker([loc.lat, loc.lng], { icon: hurricaneIcon })
            .addTo(map)
            .bindPopup(popupContent);
        });
      });
  </script>
</body>
</html>
