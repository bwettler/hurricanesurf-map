<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <!-- Leaflet CSS must load before any script runs -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create map after DOM is ready
      const map = L.map('map');

      // Add tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Fetch plain JSON (array of objects with lat/lng)
      fetch('surf-locations.json')
        .then(res => res.json())
        .then(locations => {
          const latLngs = [];

          locations.forEach(loc => {
            // Uses your keys: lat + lng and location
            const marker = L.marker([loc.lat, loc.lng])
              .bindPopup(`
                <strong>${loc.location}</strong><br>
                Hurricane: ${loc.hurricane} (${loc.year})<br>
                Surf: ${loc.surf}<br>
                ${loc.notes}<br>
                <a href="${loc.link}" target="_blank" rel="noopener">More info</a>
              `);

            marker.addTo(map);
            latLngs.push([loc.lat, loc.lng]);
          });

          if (latLngs.length) {
            const bounds = L.latLngBounds(latLngs);
            map.fitBounds(bounds.pad(0.2));
          }

          // Recalculate size after layout
          setTimeout(() => {
            map.invalidateSize();
          }, 0);
        })
        .catch(err => console.error('Error loading locations:', err));
    });
  </script>
</body>
</html>
