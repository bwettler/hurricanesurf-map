<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const hurricaneIcon = L.icon({
      iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><path d="M50,50 A5,5 0 0,1 55,50 A10,10 0 0,1 50,60 A15,15 0 0,1 40,50 A20,20 0 0,1 50,30 A25,25 0 0,1 70,50 A30,30 0 0,1 50,80 A35,35 0 0,1 20,50 A40,40 0 0,1 50,20" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="5,5"/><circle cx="50" cy="50" r="5" stroke="black" stroke-width="2" fill="white"/></svg>',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    fetch('https://raw.githubusercontent.com/bwettler/hurricanesurf-map/main/surf-locations.geojson')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        data.features.forEach(feature => {
          const [lng, lat] = feature.geometry.coordinates;
          const props = feature.properties;

          const popupContent = `
            <strong>${props.location}</strong><br>
            Hurricane: ${props.hurricane} (${props.year})<br>
            Surf: ${props.surf}<br>
            Notes: ${props.notes}<br>
            <a href="${props.link}" target="_blank" rel="noopener noreferrer">View Surf Media</a>
          `;

          L.marker([lat, lng], { icon: hurricaneIcon }).addTo(map).bindPopup(popupContent);
        });
      })
      .catch(error => {
        console.error('Error loading GeoJSON:', error);
      });
  </script>
</body>
</html>
