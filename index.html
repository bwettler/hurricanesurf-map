<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurricane Surf Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh; /* full height viewport */
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map at desired center/zoom
    const map = L.map('map').setView([25.0, -80.0], 6);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Fixed‑size hurricane icon (no zoom-based scaling)
    function createIcon() {
      const iconPath = 'images/hurricane.svg';
      return L.icon({
        iconUrl: iconPath,
        iconSize: [16, 16],      // pixel size
        iconAnchor: [8, 8]       // center the icon
      });
    }

    let markers = [];

    // Load surf locations and plot them
    fetch('surf-locations.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(data => {
        data.forEach(loc => {
          const marker = L.marker([loc.lat, loc.lng], {
            icon: createIcon()
          }).bindPopup(
            `<strong>${loc.name}</strong><br>${loc.description || ''}`
          ).addTo(map);
          markers.push(marker);
        });
      })
      .catch(err => {
        console.error('❌ Failed to load surf-locations.json:', err);
        alert('Error loading surf location data. Please try again later.');
      });
  </script>
</body>
</html>
