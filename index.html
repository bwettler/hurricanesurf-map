<!DOCTYPE html>
<html>
<head>
  <title>Hurricane Surf Impact Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>U.S. Beaches with High Surf from Hurricanes (2015–2025)</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4); // Centered on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const surfLocations = [/* paste JSON array here if not loading externally */];

    surfLocations.forEach(loc => {
      const popupContent = `
        <strong>${loc.location}</strong><br>
        Hurricane: ${loc.hurricane} (${loc.year})<br>
        Surf Height: ${loc.surf}<br>
        Notes: ${loc.notes}
      `;
      L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(popupContent);
    });
  </script>
</body>
</html>
