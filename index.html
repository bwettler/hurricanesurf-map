<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hurricane Surf Events</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function createIcon(zoom) {
      const size = Math.max(16, zoom * 2);
      return L.icon({
        iconUrl: 'image/hurricane.svg',
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2]
      });
    }

    let markers = [];

    fetch('surf-locations.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(loc => {
          const marker = L.marker([loc.lat, loc.lng], {
            icon: createIcon(map.getZoom())
          }).bindPopup(`
            <strong>${loc.location}</strong><br>
            Hurricane: ${loc.hurricane} (${loc.year})<br>
            Surf: ${loc.surf}<br>
            Notes: ${loc.notes}<br>
            <a href="${loc.link}" target="_blank" rel="noopener noreferrer">View Surf Media</a>
          `).addTo(map);
          markers.push(marker);
        });
      });

    map.on('zoomend', () => {
      const newZoom = map.getZoom();
      markers.forEach(marker => {
        const popup = marker.getPopup();
        marker.setIcon(createIcon(newZoom));
        if (popup && popup.isOpen()) {
          marker.bindPopup(popup.getContent());
        }
      });
    });
  </script>
</body>
</html>
