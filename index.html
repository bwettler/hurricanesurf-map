<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hurricane Surf Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ICON_PATH = 'images/hurricane.svg';
    const FIXED_ICON_SIZE = 24; // consistent visual scale

    function createIcon() {
      return L.icon({
        iconUrl: ICON_PATH,
        iconSize: [FIXED_ICON_SIZE, FIXED_ICON_SIZE],
        iconAnchor: [FIXED_ICON_SIZE / 2, FIXED_ICON_SIZE / 2]
      });
    }

    function preloadIcon(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => reject(new Error(`Icon failed to load: ${src}`));
        img.src = src;
      });
    }

    let markers = [];

    Promise.all([
      preloadIcon(ICON_PATH),
      fetch('surf-locations.json').then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
    ])
    .then(([_, data]) => {
      console.log('✅ Hurricane SVG preloaded:', ICON_PATH);

      // Create markers from JSON data
      data.forEach(loc => {
        const marker = L.marker([loc.lat, loc.lng], {
          icon: createIcon()
        }).bindPopup(
          `<strong>${loc.location}</strong><br>` +
          `${loc.hurricane} (${loc.year})<br>` +
          `${loc.surf || ''}<br>` +
          `${loc.notes || ''}<br>` +
          `<a href="${loc.link}" target="_blank">More info</a>`
        );
        markers.push(marker);
      });

      // Add tile layer with Retina scaling disabled
      const map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        detectRetina: false
      }).addTo(map);

      // Add all markers to the map
      const markerLayer = L.layerGroup(markers).addTo(map);

      // Auto-fit to all marker bounds
      const bounds = markerLayer.getBounds();
      map.fitBounds(bounds, { padding: [20, 20] });
    })
    .catch(err => {
      console.error('❌ Initialization error:', err);
      alert('Error initializing map assets. Please try again later.');
    });
  </script>
</body>
</html>
