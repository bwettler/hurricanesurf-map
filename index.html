<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hurricane Surf Map – Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      border: 0;
    }
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ICON_PATH = 'images/hurricane.svg';
    const FIXED_ICON_SIZE = 24;

    function createIcon() {
      return L.icon({
        iconUrl: ICON_PATH,
        iconSize: [FIXED_ICON_SIZE, FIXED_ICON_SIZE],
        iconAnchor: [FIXED_ICON_SIZE / 2, FIXED_ICON_SIZE / 2]
      });
    }

    function preloadIcon(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = () => reject(new Error(`Icon failed to load: ${src}`));
        img.src = src;
      });
    }

    Promise.all([
      preloadIcon(ICON_PATH),
      fetch('surf-locations.json').then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
    ])
    .then(([_, data]) => {
      const markers = data.map(loc => 
        L.marker([loc.lat, loc.lng], { icon: createIcon() })
          .bindPopup(
            `<strong>${loc.location}</strong><br>` +
            `${loc.hurricane} (${loc.year})<br>` +
            `${loc.surf || ''}<br>` +
            `${loc.notes || ''}<br>` +
            `<a href="${loc.link}" target="_blank">More info</a>`
          )
      );

      const map = L.map('map');
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        detectRetina: false
      }).addTo(map);

      const group = L.layerGroup(markers).addTo(map);
      map.fitBounds(group.getBounds(), { padding: [20, 20] });
    })
    .catch(err => {
      console.error('❌ Initialization error:', err);
      alert('Error initializing map assets.');
    });
  </script>
</body>
</html>
