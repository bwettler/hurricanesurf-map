<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      background: #003366;
      color: white;
      padding: 1rem;
      margin: 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Hurricane Surf Events</h1>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYndldHRsZXIiLCJhIjoiY21laml1MWVvMGN4czJxbjF6anozZGhmNiJ9.V8v4oYH3HQK1-ILq7fVfTg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [-96, 37.8],
      zoom: 4
    });

    map.setProjection('mercator'); // Force flat map view

    map.on('load', () => {
      map.loadImage('images/hurricane.svg', (error, image) => {
        if (error) throw error;
        map.addImage('hurricane-icon', image);

        map.addSource('surf-events', {
          type: 'geojson',
          data: 'surf-locations.geojson'
        });

        map.addLayer({
          id: 'surf-layer',
          type: 'symbol',
          source: 'surf-events',
          layout: {
            'icon-image': 'hurricane-icon',
            'icon-size': [
              'interpolate',
              ['linear'],
              ['zoom'],
              4, 0.4,
              6, 0.6,
              8, 0.8,
              10, 1.2,
              12, 1.6
            ],
            'icon-allow-overlap': true
          }
        });

        map.on('click', 'surf-layer', (e) => {
          const props = e.features[0].properties;
          const html = `
            <strong>${props.location}</strong><br>
            Hurricane: ${props.hurricane} (${props.year})<br>
            Surf: ${props.surf}<br>
            Notes: ${props.notes}<br>
            <a href="${props.link}" target="_blank" rel="noopener noreferrer">View Surf Media</a>
          `;
          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        map.on('mouseenter', 'surf-layer', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'surf-layer', () => {
          map.getCanvas().style.cursor = '';
        });
      });
    });
  </script>
</body>
</html>
