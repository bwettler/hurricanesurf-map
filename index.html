<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurricane Surf Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.0, -80.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const ICON_PATH = 'images/hurricane.svg';

    function createIcon(zoom) {
      const size = Math.max(16, zoom * 2);
      return L.icon({
        iconUrl: ICON_PATH,
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2]
      });
    }

    // Preload the SVG before creating markers
    function preloadIcon(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(src);
        img.onerror = (e) => reject(new Error(`Icon failed to load: ${src}`));
        img.src = src;
      });
    }

    let markers = [];

    Promise.all([
      preloadIcon(ICON_PATH),
      fetch('surf-locations.json').then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
    ])
    .then(([_, data]) => {
      console.log('✅ Hurricane SVG preloaded:', ICON_PATH);

      data.forEach(loc => {
        const marker = L.marker([loc.lat, loc.lng], {
          icon: createIcon(map.getZoom())
        }).bindPopup(`<strong>${loc.location}</strong><br>${loc.description || ''}`)
          .addTo(map);
        markers.push(marker);
      });

      map.on('zoomend', () => {
        const newZoom = map.getZoom();
        markers.forEach(marker => {
          const popup = marker.getPopup();
          marker.setIcon(createIcon(newZoom));
          if (popup && popup.isOpen()) {
            marker.bindPopup(popup.getContent());
          }
        });
      });
    })
    .catch(err => {
      console.error('❌ Initialization error:', err);
      alert('Error initializing map assets. Please try again later.');
    });
  </script>
</body>
</html>
