<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Hurricane Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>
<style>
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script>
  // ðŸ”¹ Change this ONE number to adjust all marker sizes
  const ICON_SIZE = 64; // pixels

  const MAX_ZOOM = 8;
  const MIN_ZOOM = 3;

  // Single, fixed-size hurricane icon using ICON_SIZE
  const hurricaneIcon = L.icon({
    iconUrl: 'images/hurricane.svg',
    iconSize: [ICON_SIZE, ICON_SIZE],
    iconAnchor: [ICON_SIZE / 2, ICON_SIZE / 2],
    popupAnchor: [0, -ICON_SIZE / 2]
  });

  const map = L.map('map', {
    minZoom: MIN_ZOOM,
    maxZoom: MAX_ZOOM
  }).setView([25.0, -80.0], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Example marker
  L.marker([25.0, -80.0], { icon: hurricaneIcon })
    .bindPopup('Hurricane Surf Zone')
    .addTo(map);

  // Example: loading from JSON

</script>
</body>
</html>
