<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hurricane Surf Map</title>
  <!-- Leaflet CSS must load before any script runs -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Create map *after* DOM is ready
      const map = L.map('map');

      // Add tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Fetch your GeoJSON or JSON data
      fetch('surf-locations.json')
        .then(res => res.json())
        .then(data => {
          // Assuming GeoJSON format:
          const markers = L.geoJSON(data).addTo(map);

          // Once markers are on the map, fit bounds
          const bounds = markers.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds.pad(0.2));
          }

          // Kick Leaflet to recalc size now that everythingâ€™s visible
          setTimeout(() => {
            map.invalidateSize();
          }, 0);
        })
        .catch(err => console.error('Error loading locations:', err));
    });
  </script>
</body>
</html>
