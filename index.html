<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurricane Surf Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function createIcon(zoom) {
      const size = Math.round(Math.max(24, zoom * 4)); // scales with zoom
      return L.icon({
        iconUrl: 'image/hurricane.svg',
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2]
      });
    }

    let markers = [];

    fetch('surf-locations.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      })
      .then(data => {
        data.forEach(loc => {
          const popupContent = `
            <strong>${loc.location}</strong><br>
            Hurricane: ${loc.hurricane} (${loc.year})<br>
            Surf: ${loc.surf}<br>
            Notes: ${loc.notes}<br>
            <a href="${loc.link}" target="_blank" rel="noopener noreferrer">View Surf Media</a>
          `;
          const marker = L.marker([loc.lat, loc.lng], {
            icon: createIcon(map.getZoom())
          }).bindPopup(popupContent).addTo(map);
          markers.push(marker);
        });

        map.on('zoomend', () => {
          const newZoom = map.getZoom();
          markers.forEach(marker => {
            marker.setIcon(createIcon(newZoom));
          });
        });
      })
      .catch(err => {
        console.error('❌ Failed to load surf-locations.json:', err);
        alert('Error loading surf location data. Please try again later.');
      });
  </script>
</body>
</html>
