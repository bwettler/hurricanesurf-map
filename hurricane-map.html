<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hurricane Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([25.0, -80.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function createIcon(zoom) {
      const size = Math.max(32, zoom * 2); // reasonable scaling
      return L.icon({
        iconUrl: 'image/hurricane.svg',
        iconSize: [size, size],
        iconAnchor: [size / 2, size / 2]
      });
    }

    const marker = L.marker([25.0, -80.0], {
      icon: createIcon(map.getZoom())
    }).bindPopup('Hurricane Surf Zone').addTo(map);

    map.on('zoomend', () => {
      const newZoom = map.getZoom();
      marker.setIcon(createIcon(newZoom));
    });
  </script>
</body>
</html>
