<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hurricane Surf Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN'; // Replace with your token

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-80, 30],
    zoom: 4
  });

  map.on('load', () => {
    // Add your hurricane icon
    map.loadImage('https://yourdomain.com/icons/hurricane.svg', (error, image) => {
      if (error) throw error;
      map.addImage('hurricane-icon', image);

      // Add GeoJSON source
      map.addSource('hurricanes', {
        type: 'geojson',
        data: 'hurricane_surf_events.geojson' // Replace with your actual file path or URL
      });

      // Add symbol layer with dynamic scaling
      map.addLayer({
        id: 'hurricane-layer',
        type: 'symbol',
        source: 'hurricanes',
        layout: {
          'icon-image': 'hurricane-icon',
          'icon-size': [
            'interpolate',
            ['linear'],
            ['zoom'],
            4, 0.4,
            6, 0.6,
            8, 0.8,
            10, 1.2,
            12, 1.6
          ],
          'icon-allow-overlap': true
        }
      });

      // Optional: Add popups
      map.on('click', 'hurricane-layer', (e) => {
        const props = e.features[0].properties;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`
            <strong>${props.location}</strong><br>
            Hurricane ${props.hurricane} (${props.year})<br>
            Surf: ${props.surf}<br>
            ${props.notes}<br>
            <a href="${props.link}" target="_blank">More info</a>
          `)
          .addTo(map);
      });

      // Change cursor on hover
      map.on('mouseenter', 'hurricane-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'hurricane-layer', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  });
</script>
</body>
</html>
