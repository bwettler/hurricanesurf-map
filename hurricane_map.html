<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Hurricane Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"/>
<style>
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<script>
  const MAX_ZOOM = 8;
  const MIN_ZOOM = 3;

  // Single, fixed-size hurricane icon
  const hurricaneIcon = L.icon({
    iconUrl: 'images/hurricane.svg', // correct path
    iconSize: [64, 64],              // fixed display size
    iconAnchor: [32, 32],            // center on lat/lng
    popupAnchor: [0, -32]            // popup above icon
  });

  const map = L.map('map', {
    minZoom: MIN_ZOOM,
    maxZoom: MAX_ZOOM
  }).setView([25.0, -80.0], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Example marker â€” replace/add more as needed
  L.marker([25.0, -80.0], { icon: hurricaneIcon })
    .bindPopup('Hurricane Surf Zone')
    .addTo(map);

</body>
</html>
